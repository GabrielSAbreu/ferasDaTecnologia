<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags para formatacao</title>
</head>
<body>
    <h1>Titulo em h1</h1>
    <h2>Titulo em h2</h2>
    <h3>Titulo em h3</h3>
    <h4>Título em h4</h4>
    <h5>Título em h5</h5>
    <h6>Título em H6</h6>

    <p>Texto de paragrafo</p>
    <p>Outro paragrafo com um palavra utilizando <em>tag em</em> 
    e aqui usando a <strong>Tag strong.</strong><br>
    Ambas são tags semânticas que auxiliam nos buscadores</p>
    
</body>
</html>
