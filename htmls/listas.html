<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Tipos de listas em html-->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <dl>
        <dt>Titulo</dt>
        <dd>Descrição do item</dd>
    </dl>
    
</body>
</html>
